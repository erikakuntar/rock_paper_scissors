<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>rock-paper-scissors</title>
</head>
<body>
<script type="text/javascript">
function computerPlay() {
  let choices = ['rock', 'paper', 'scissors'];
  let computerChoice =
    choices[Math.floor(Math.random() * choices.length)];
  return "Computer's choice: " + computerChoice;
}

function playRound(playerSelection, computerSelection) {
  playerSelection = playerSelection.toLowerCase();

  if (playerSelection == computerSelection) {
    console.log("It was a draw, you both picked the same weapon!")
    return 0;

  } else if (playerSelection == 'rock') {
      if (computerSelection == 'scissors') {
        console.log('You are the winner! Rock smashes the Scissors!')
        return 1;
      } else {
        console.log('You lose! Rock is covered by the paper.')
        return -1;
      }
    } else if (playerSelection == 'paper') {
      if (computerSelection == 'rock'){
        console.log('You win! Paper coveres rock!')
        return 1;
      } else {
        console.log('You lose, Scissors cuts the paper.')
        return -1;
      }
    } else {
      if (computerSelection == 'rock') {
        console.log('You lose! Rock smashes scissors.')
        return -1;
      } else if (computerSelection == 'paper') {
      console.log('You win! Scissors cuts paper!')
      return 1;
      }
    }
}



const computerSelection = computerPlay();

console.log(playRound(playerSelection, computerSelection));

function game() {
  let computerScore = 0;
  let playerScore = 0;
  for (let i=0; i<5; i++) {
    let roundScore = playRound(prompt('Pick Rock, Paper, or Scissors'), computerPlay());
    if roundScore == -1 {
      console.log('Computer earned a point');
      computerScore += 1;
    }
    if roundScore == 1 {
      console.log('You earned a point');
      playerScore += 1
    }
  }

  console.log('scores: COMPUTER: ${computerScore}, PLAYER: ${playerScore}')
}

game()
</script>
</body>
</html>
