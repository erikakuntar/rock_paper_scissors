  <title>rock-paper-scissors</title>

<body>
<script type="text/javascript">
const ROCK = 'rock'
const PAPER = 'paper'
const SCISSORS = 'scissors'

function computerPlay() {
  let choices = [ROCK, PAPER, SCISSORS];
  let computerChoice =
    choices[Math.floor(Math.random() * choices.length)];
  return computerChoice;
}

function playRound(playerSelection, computerSelection) {
  playerSelection = playerSelection.toLowerCase();

  if (playerSelection == computerSelection) {
    console.log("It was a draw, you both picked the same weapon!")
    return 0;

  } else if (playerSelection == ROCK) {
      if (computerSelection == SCISSORS) {
        console.log('You are the winner! Rock smashes the Scissors!')
        return 1;
      } else {
        console.log('You lose! Rock is covered by the paper.')
        return -1;
      }
    } else if (playerSelection == PAPER) {
      if (computerSelection == ROCK){
        console.log('You win! Paper coveres rock!')
        return 1;
      } else {
        console.log('You lose, Scissors cuts the paper.')
        return -1;
      }
    } else if (playerSelection == SCISSORS) {
      if (computerSelection == ROCK) {
        console.log('You lose! Rock smashes scissors.')
        return -1;
      } else if (computerSelection == PAPER) {
      console.log('You win! Scissors cuts paper!')
      return 1;
      }
    }
    else {
      alert('ERROR')
    }
}



const computerSelection = computerPlay();

function playGame() {
  let computerScore = 0;
  let playerScore = 0;
  for (let i=0; i<5; i++) {
    const computerPick = computerPlay()
    let roundScore = playRound(prompt('Pick Rock, Paper, or Scissors'), computerPick);
    console.log('computer picked:', computerPick)
    if (roundScore == -1) {
      console.log('Computer earned a point');
      computerScore += 1;
    }
    if (roundScore == 1) {
      console.log('You earned a point');
      playerScore += 1
    }
  }

  console.log('scores: COMPUTER: ' + computerScore + ' PLAYER: ' + playerScore)
}

playGame()
</script>
